<html>
    <head>
        <title>Form Page</title>
    </head>
    <body>
        <form>
            <label>Name: </label>
            <input type="text" placeholder="Enter Your Name"/><br><br>

            <label>Age: </label>
            <input type="number" placeholder="Enter Your Age"/><br><br>

            <label>Password: </label>
            <input type="password" placeholder="Enter your Password"/><br><br>

            <label>File: </label>
            <input type="file" placeholder="Upload File"/><br><br>

            <label>Hobbies: </label>
            <input type="checkbox" value="football"/> Football
            <input type="checkbox" value="Reading"/> Reading
            <br><br>

            <label>Gender: </label>
            <input type="radio" name="gender" value="male"/> Male
            <input type="radio" name="gender" value="Female"/> Female
            <br><br>

            <label>Date: </label>
            <input type="date" placeholder="yyyy-mm-dd"/><br><br>

            <label>Textarea: </label>
            <textarea>hello</textarea><br><br>

            <label>Country: </label>
            <select>
                <option value="1">Libya</option>
                <option value="2">Egypt</option>
                <option value="3">Jordan</option>
            </select><br><br>

            <button><a href="https://www.google.com">Click</a></button>

            <input type="button" value="Click me 1"/>
            <input type="submit" value="Click me"/>
        </form>
    </body>
</html>
